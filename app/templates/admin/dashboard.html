{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Admin Dashboard</h2>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Total: {{ users_count }}</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Items</h5>
                    <p class="card-text">Total: {{ items_count }}</p>
                    <a href="{{ url_for('admin.items') }}" class="btn btn-primary">Manage Items</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Requests</h5>
                    <p class="card-text">Total: {{ requests_count }}</p>
                    <a href="{{ url_for('admin.requests') }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
